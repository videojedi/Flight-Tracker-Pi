  G-BOAC: "Concorde"
  G-CIVY: "BA A350"
  G-SUGA: "Alan Sugar"
  M-ANSL: "Nigel Mansell"
  G-LCDH: "Lewis Hamilton"
  N808T: "Tom Cruise"
  N887WM: "Bill Gates"
  N898TS: "Taylor Swift"
  "28000": "Air Force One"
  "29000": "Air Force One"

  # Red Arrows
  XX202: "Red 1"
  XX295: "Red 2"
