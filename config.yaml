# Flight Tracker Pi Configuration

# Your location (latitude, longitude)
location:
  latitude: 51.8915 # Example: London
  longitude: -0.7832
  name: "Cublington"

# Search radius for flights (in kilometers)
flight_radius_km: 10

# Display settings
display:
  spi_bus: 0
  spi_device: 0
  spi_speed_hz: 125000000  # 125 MHz
  width: 480
  height: 320
  rotation: 0  # 0, 90, 180, or 270 degrees
  mirror_hdmi: true  # Mirror display to HDMI output

# Weather API (Open-Meteo - free, no API key required)
weather:
  update_interval_seconds: 900  # Update weather every 15 minutes

# Flight update interval (FlightRadar24 rate limit friendly)
flight_update_interval_seconds: 15

# Watchlist - aircraft registrations to highlight (e.g. friend's plane, interesting aircraft)
# These will be highlighted in a special color when detected
# Format: registration: "description/name"
watchlist:
