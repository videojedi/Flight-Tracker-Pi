  # Add your own tail numbers here, e.g.:
  # N12345: "Friend's Cessna"

# UI settings
ui:
  font_size_large: 48
  font_size_medium: 24
  font_size_small: 16
  background_color: "#000000"
  text_color: "#FFFFFF"
  accent_color: "#00AAFF"
